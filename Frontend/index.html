<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Title -->
    <title>WhisperNote </title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./src/assets/cropped_circle_image.png"
    />

    <!-- Primary SEO -->
    <meta
      name="description"
      content="WhisperNote lets you write private letters and share them securely using a unique link. No login, no signup, just heartfelt words meant for one."
    />
    <meta
      name="keywords"
      content="private letters, anonymous letters, love letters, secret notes, link based sharing, WhisperNote"
    />
    <meta name="author" content="WhisperNote" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (WhatsApp, Facebook, LinkedIn) -->
    <meta property="og:title" content="WhisperNote — Designed & crafted with love by Dipayan Dey" />
    <meta
      property="og:description"
      content="If you can read this, it was meant for you. Write and share private letters through a single secure link."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://whispernote.vercel.app/" />
    <meta
      property="og:image"
      content="./src/assets/cropped_circle_image.png"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="WhisperNote — Private Letters Shared by Link" />
    <meta
      name="twitter:description"
      content="Private, heartfelt letters shared only with those who hold the link."
    />
    <meta
      name="twitter:image"
      content="./src/assets/cropped_circle_image.png"
    />

    <!-- Theme -->
    <meta name="theme-color" content="#FDF6EC" />

    <!-- Security / Privacy -->
    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
